<section class="join-us">
  <div class="container">
    <div class="join-us__inner">
      <div class="join-us__content">
        <h2 class="join-us__title title title--medium-light">JOIN US</h2>
        <p class="join-us__description">
          Sign up and get 10% discount on your first purchase!
        </p>
        <form class="join-us__form" action="">
          <input
            class="join-us__input join-us__input-name"
            type="text"
            required
            placeholder="First Name"
          />
          <input
            class="join-us__input join-us__input-email"
            type="email"
            required
            placeholder="Email"
          />
          <button class="join-us__btn btn btn--accent" type="submit">
            GET 10%
          </button>
          <p class="join-us__caption">
            *By compleating this form you are signing up to receive our emails
            and can unsubscribe at any time.
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
