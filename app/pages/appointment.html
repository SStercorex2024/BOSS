<!doctype html>
<html lang="en">
<!--=include discount.html -->

<body>
    <!--=include header.html -->
    <main class="main">
        <section class="appointment">
            <div class="container">
                <h2 class="appointment__title title title--medium">
                    Book an appointment
                </h2>
                <div class="appointment__wrapper">
                    <form class="appointment__form" action="">
                        <p class="appointment__form-title tiitle title--small">
                            CONTACT INFORMATHION
                        </p>
                        <p class="appointment__form-text">
                            Fill in your contact details
                        </p>
                        <input class="appointment__form-input" type="text" placeholder="First name" required>
                        <input class="appointment__form-input" type="text" placeholder="Last name" required>
                        <input class="appointment__form-input" type="email" placeholder="Email" required>
                        <input class="appointment__form-input" type="tel" placeholder="Mobile" required>
                        <button class="appointment__form-btn btn btn--accent" type="submit">
                            SEND
                        </button>
                    </form>
                    <picture>
                      <source srcset="img/appointment/appointment-1.avif" type="image/avif">
                      <source srcset="img/appointment/appointment-1.webp" type="image/webp">
                      <img class="appointment__form-img" src="img/appointment/appointment-1.png" alt="Alt text" loading="lazy">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    <!--=include footer.html -->
    <!--=include copy.html -->

</body>

</html>
